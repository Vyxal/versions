name: Create release from tag

on:
  repository_dispatch:
    types: [vyxal3-release]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "release"
  cancel-in-progress: true

jobs:
  # This goes in the website
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download files to release folder
        run: | 
          python -m pip install --upgrade pip
          python -m pip install requests
          mkdir ${{github.event.client_payload.tag}}
          git clone https://github.com/Vyxal/vyxal.github.io.git ${{github.event.client_payload.tag}}
          python helpers/download_files.py "${{toJSON(github.event.client_payload.files)}}" ${{github.event.client_payload.tag}}
          cd ${{github.event.client_payload.tag}}
          rm -rfd .git

      
      - name: Overwrite config.js
        run: python helpers/create_config.py ${{github.event.client_payload.tag}}
          
      - uses: stefanzweifel/git-auto-commit-action@v5
      
